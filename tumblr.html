<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>Name My Picture Blog</title>
    <style type="text/css">
body { background-color: #f0f0f0; color: black }
.before { font-size: 150%; font-weight: bold }
.site { font-size: 400%;text-align:center }
.after { font-size: 150%; text-align: right; font-weight: bold }
.again { text-align: center }
.credits { text-align: right; font-size: 75% }
a { text-decoration: none; color: black }
a:hover { text-decoration: underline }
a:visited { color: black }
    </style>  
  </head>
  <body>
    <p class=before>Quickly, create</p>
    <p class=site>${result}</p>
    <p class=after>&hellip;before anyone else does.</p>
    <p class=again><a href="${uri}">Make another</a>!</p>
    <p class=credits><a href="https://github.com/ewxrjk/patternize">${package} ${version}</a></p>
  </body>
</html>
